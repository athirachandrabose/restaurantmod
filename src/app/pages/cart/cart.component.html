<div class="cart-container">
    <h2>Your Cart</h2>
    <ul class="cart-items">
      <li *ngFor="let item of cartItems">
        <div class="menu-item">
          <img [src]="item.item.image" alt="{{ item.item.name }}" class="item-image">
          <h3>{{ item.item.name }}</h3>
          <p>Price: {{ item.price | currency }}</p>
          <p>Quantity: 
            <button (click)="decreaseQuantity(item)">-</button>
            {{ item.quantity }}
            <button (click)="increaseQuantity(item)">+</button>
          </p>
          <button (click)="removeItem(item)">Remove</button>
        </div>
      </li>
    </ul>
    <div *ngIf="cartItems.length > 0">
      <p>Total Amount: {{ totalAmount | currency }}</p>
      <!-- Add more elements or functionality as needed -->
    </div>
    <div *ngIf="cartItems.length === 0">
      <p>Your cart is empty.</p>
    </div>
    <br>
    
    <button (click)="pay()" [ngClass]="{'disabled': cartItems.length === 0}">Pay Now</button>
    <br>
    <hr>
    <button (click)="goBack()">Back</button>
  </div>
