<div class="reset-password-container">
    <h2 class="reset-password-heading">Reset Password</h2>
    <form (submit)="resetPassword()">
      <div class="form-group">
        <label for="password">Email:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter your new password" required>
      </div>
      <div class="form-group">
        <label for="password">New Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter your new password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your new password" required>
      </div>
      <button type="submit" class="btn btn-primary" (click)="reset()">Reset Password</button>
    </form>
  </div>
