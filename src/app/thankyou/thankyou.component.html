<div class="thank-you-container">
    <h2>Thank You!</h2>
    <p>We appreciate your order. Please take a moment to rate your ordered food and provide any suggestions.</p>
    <p>Your order details:</p>
    <ul>
        <li *ngFor="let item of orderedItems">{{ item.item.name }} - {{ item.price }}</li>
      </ul>
    <form (ngSubmit)="submitRatingForm()">
      <div class="form-group">
        <label for="rating">Rating:</label>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5" required/>
          <label for="star5" title="5 stars"></label>
          <input type="radio" id="star4" name="rating" value="4" required/>
          <label for="star4" title="4 stars"></label>
          <input type="radio" id="star3" name="rating" value="3" required/>
          <label for="star3" title="3 stars"></label>
          <input type="radio" id="star2" name="rating" value="2" required/>
          <label for="star2" title="2 stars"></label>
          <input type="radio" id="star1" name="rating" value="1" required/>
          <label for="star1" title="1 star"></label>
        </div>
      </div>
      <div class="form-group">
        <label for="suggestions">Suggestions:</label>
        <textarea id="suggestions" name="suggestions" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
